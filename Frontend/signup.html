<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AdhikarNOW</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <style>
        /* --- Main Body and Background --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars from the canvas */
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
        }

        /* --- Signup Form Container --- */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* --- Glassmorphism Card Style --- */
        .signup-card {
            background: rgba(10, 25, 47, 0.85); /* Dark blue, semi-transparent */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 450px;
        }

        .signup-card h2 {
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
        }
        
        /* --- Form Input Styling --- */
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: none;
            border-color: #dc3545;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: bold;
            padding: 12px;
            transition: background-color 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        
        .login-link {
            font-size: 0.9rem;
            margin-top: 15px;
        }
        .login-link a {
            color: #dc3545;
            font-weight: bold;
            text-decoration: none;
        }
         .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="signup-container">
        <div class="signup-card text-center">
            <h2>Create Your Account</h2>
            <p class="text-muted mb-4">Join AdhikarNOW to access simplified justice.</p>
            
            <form id="signup-form">
                <div class="form-group text-left">
                    <label>Full Name</label>
                    <input type="text" id="signup-name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group text-left">
                    <label>Email Address</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group text-left">
                    <label>Password</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block mt-4">Sign Up</button>
            </form>

            <p class="login-link text-muted">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.157.0/build/three.module.js" } }
    </script>
    <script type="module">
        import * as THREE from 'three';
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const canvas = document.getElementById('bg-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // This creates a complex buffer geometry with many particles
        const count = 2000;
        const positions = new Float32Array(count * 3);
        for(let i = 0; i < count * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
        }
        const particlesGeometry = new THREE.BufferGeometry();
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xffffff,
            transparent: true,
            opacity: 0.6
        });
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const clock = new THREE.Clock();
        function animate() {
            const elapsedTime = clock.getElapsedTime();
            particles.rotation.y = elapsedTime * 0.1;
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        animate();
    </script>

    <script>
        const signupForm = document.getElementById('signup-form');
        
        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Stop the form from reloading the page

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch('http://localhost:3000/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Success! ' + result.message);
                    // Redirect to a login page after successful signup
                    window.location.href = 'login.html'; 
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Could not connect to the server. Please try again later.');
            }
        });
    </script>

</body>
</html>
