<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdhikarNOW</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars from the canvas */
        }

        /* The canvas will be our animated background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
        }

        /* Container to center the login form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* The actual login card */
        .login-card {
            background: rgba(10, 25, 47, 0.85); /* Dark blue, semi-transparent */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 450px;
        }

        .login-card h2 {
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: none;
            border-color: #dc3545;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: bold;
            padding: 10px;
        }
        
        .signup-link {
            font-size: 0.9rem;
            margin-top: 15px;
        }
        .signup-link a {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="login-container">
        <div class="login-card text-center">
            <h2>Login to Your Account</h2>
            <p class="text-muted mb-4">Access your AdhikarNOW dashboard.</p>
            <form id="loginForm">
                <div class="form-group text-left">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group text-left">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block mt-4">Login</button>
            </form>
            <p class="signup-link text-muted">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const canvas = document.getElementById('bg-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        const geometry = new THREE.IcosahedronGeometry(1.5, 0);
        const material = new THREE.MeshStandardMaterial({ color: 0xdc3545, wireframe: true });
        const shape = new THREE.Mesh(geometry, material);
        scene.add(shape);
        const pointLight = new THREE.PointLight(0xffffff, 2);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);
        function animate() {
            requestAnimationFrame(animate);
            shape.rotation.x += 0.001;
            shape.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        animate();
    </script>
    
    <script>
        // This script redirects the user to the dashboard after they click "Login".
        // In a real application, you would first verify the email and password.
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from actually submitting
            alert("Login successful! Redirecting to dashboard...");
            window.location.href = 'dashboard.html'; // Redirect to the dashboard
        });
    </script>

</body>
</html>
